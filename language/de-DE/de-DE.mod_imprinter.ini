/* vCard / h-card start */<br>
.h-card, .h-card >*, .h-card .p-org, .h-card .p-org >*, .h-card .p-n, .h-card .p-name, .h-card .p-job-title, .h-card .p-fn, .h-card .h-adr, .h-card .h-adr >*, .h-card .h-geo, .h-card .p-tel, .h-card .p-fax{<br>
    float: left; width: 100%;<br>
}<br>
.h-card >*, .h-card .p-adr, .h-card .h-adr, .h-card .p-post-office, .h-card .h-geo{<br>
    padding-bottom: 7px;<br>
}<br>
.h-card .p-tel >.u-url{<br>
    margin-left: 10px;<br>
}<br>
.h-card .p-name >a, .h-card .u-email >span, .h-card .domain >span{<br>
    float: left; width: auto;<br>
}<br>
[data-vatid=de]{<br>
    padding: 0 0 1vh;<br>
}<br>
[class='microformat2']{<br>
    float: left; width: 100%; padding: 3px 0;<br>
    border-top: 1px solid #a6b6dd;<br>
    text-align: right;<br>
}<br>
[class='microformat2'] a{<br>
    color: #679A06; color: rgb(103,154,6);<br>
}<br>
/* vCard / h-card end */"
