MOD_IMPRINTER_IMPRINTERCSSCODE_LABEL="<h4>If <code>No</code>, you can add the following CSS-formatting in your stylesheet.</h4>
/* vCard / h-card start */<br>
.h-card, .h-card >*, .p-org >.p-organization-name, .p-org >.p-category, .h-adr >.p-street-address, .h-adr >.city{ float: left; width: 100%; }<br>
.p-org >.p-organization-name{ font-weight: 600; }<br>
.h-card .p-fn, .h-card .h-adr, .h-card .h-geo, .h-card .p-tel.tel, .h-card .p-tel.mobil, .h-card .p-fax, .h-card .u-email{ float: left; width: 100%; }<br>
.h-card, .p-org, .p-org ~span, .h-card .h-adr, .h-card .h-geo, .p-fax{ padding-bottom: 1vh; }<br>
a.p-name, .h-card >* *{ width: auto; margin-right: 4px; }<br>
a.p-name, .h-card .h-geo .p-latitude{ margin-right: 0; }<br>
.h-card .h-geo, .h-card .p-n, .h-card .p-n >a{ display: none; }<br>
[data-vatid=de]{ padding: 1vh 0 1vh; }<br>
small.microformat2{ float: left; width: 100%; padding: 3px 0; border-top: 1px solid #a6b6dd; text-align: right; }<br>
small.microformat2 a{ color: rgb(103,153,6); }<br>
/* vCard / h-card end */"
MOD_IMPRINTER_IMPRINTERCSSCODE_DESC=""

