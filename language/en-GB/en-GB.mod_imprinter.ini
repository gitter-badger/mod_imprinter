.h-card,.h-card .h-adr,.h-card .h-adr>*,.h-card .h-geo,.h-card .p-fax,.h-card .p-fn,.h-card .p-job-title,.h-card .p-n,.h-card .p-name,.h-card .p-org,.h-card .p-org>*,.h-card .p-tel,.h-card>*,.imprintfooter,.vatid{float:left;width:100%}
.h-card .h-adr,.h-card .h-geo,.h-card .p-adr,.h-card .p-post-office,.h-card>*{padding-bottom:7px}<br>
.h-card .p-tel>.u-url{margin-left:10px}<br>
.h-card .domain>span,.h-card .p-name>a,.h-card .u-email>span{float:left;width:auto}<br>
.vatid{padding:0 0 1vh}<br>
.imprintfooter{padding:3px 0;color:#666;border-top:1px solid #a6b6dd;font-size:12px;font-size:.75rem}<br>
.imprintfooter .microformat2{float:right}<br>
.imprintfooter .microformat2 a{color:#679a06}<br>
/* vCard / h-card end */
</blockquote>"
